langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.siliconflow.cn/v1
      api-key: ${SILICON_API_KEY}
      model-name: Qwen/Qwen3-8B
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://api.siliconflow.cn/v1
      api-key: ${SILICON_API_KEY}
      model-name: Qwen/Qwen3-8B
      log-requests: true
      log-responses: true
      timeout: PT1M
    embedding-model:
      base-url: https://api.siliconflow.cn/v1
      api-key: ${SILICON_API_KEY}
      model-name: BAAI/bge-m3
      log-requests: true
      log-responses: true

logging:
  level:
    dev.langchain4j: debug

spring:
  data:
    redis:
      host: localhost
      port: 6379

